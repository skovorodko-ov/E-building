<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-bulding</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- рабочий стол -->
  <section class="loading desktop" id="modal_loading">
    <div class="loading__bg">
    </div>
    <div class="loading__logo">
      <img src="./img/logoLoading.png" alt="icon_logo_loading">
    </div>
    <!-- меню рабочего стола -->
    <div class="row">
      <div class="desktop__menu">
        <div class="desktop__icon" id="0" name='Информационная панель'>
          <img src="./img/information1.png" alt="iconInformation">
        </div>
        <div class="desktop__icon" id="1" name='Ход строительства'>
          <img src="./img/crane1.png" alt="iconCrane">
        </div>
        <div class="desktop__icon" id="2" name='Снабжение'>
          <img src="./img/delivery-truck1.png" alt="iconDeliveryTruck">
        </div>
        <div class="desktop__icon" id="3" name='Исполнительная документация'>
          <img src="./img/folder1.png" alt="iconFolder">
        </div>
        <div class="desktop__icon" id="4" name='О нас'>
          <img src="./img/team1.png" alt="iconTeam">
        </div>
        <div class="desktop__icon" id="5" name='Финансы и учет'>
          <img src="./img/financial-profit1.png" alt="iconFinancialProfit">
        </div>
      </div>
    </div>
    <!-- конец меню рабочего стола -->
  </section>
  <!-- конец рабочего стола -->

  <!-- модальное окно -->
  <section class="modal" id="0modal">
      <div class="modal__header" id="0modalHeader">
        <div class="modal__header__text" id="0modalHeaderText">
          <span class="modal__title">Инфармационная панель</span>
        </div>
        <button class="btn__close" id="0btn">
          <img src="./img/closeIcon.svg" alt="close">
        </button>
      </div>
      <div class="modal__container">
        <div class="table__title">
          <h2 class="tittle__moadal">Объекты</h2>
          <input class="modal__search" type="text" placeholder="Поиск...">
        </div>
        <table class="table">
          <col style="width:5%">
          <col style="width:40%">
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
          <tr class="table__tr">
            <th class="table__th">№</th>
            <th class="table__th">
              <span>Наименование по пректной документации</span>
              <button class="sort__btn">a-z</button>
            </th>
            <th class="table__th">Участники</th>
            <th class="table__th">Проектная документация</th>
            <th class="table__th">
              <span>Дата создания</span>
              <button class="sort__btn">0-9</button>
            </th>
          </tr>
          <tr class="table__tr" id="name__object">
            <th class="table__th">1</th>
            <th class="table__th">Наименование</th>
            <th class="table__th">Участник</th>
            <th class="table__th">ООО "..."</th>
            <th class="table__th">06.10.2021</th>
          </tr>
        </table>
        <button class="table__btn">Добавить объект</button>
      </div>
  </section>
  <!-- конец модального окна -->
  <script src="./script/script.js"></script>
</body>
</html>
